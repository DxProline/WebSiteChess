<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "index.js" defer></script>
    <title>Vybavení MujSach</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
          <div class="top-container">
            <div class="logo">
              <img src="webdesing-logo-2.gif" alt="Logo Stranky" width="500px">
            </div>
            <div class="search">
            </div>
            <div class="user">
              <img src="user.png" alt="UserIcon" width="40px">
            </div>
            <div class="shop">
              <img src="shopping-cart.png" alt="ShopingCart" width="40px">
            </div>
          </div>
            <div class="menu">
                <nav>
                    <a href="#">Šachové Figurky</a>
                    <a href="#">Šachové Soupravy</a>
                    <a href="#">Šachové Kluby</a>
                    <a href="#">Šachové vybavení pro kluby</a>
                    <a href="#">Šachový Software</a>
                    <a href="#">O Nás</a>
                    <a href="#">Kontakt</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <h1>Úvod</h1>
        <form action="#" method="get">
          <input type="text" name="firstname" placeholder="Zadejte své Křesní jméno" class="form-text-button">
          <input type="text" name="surname" placeholder="Zadejte své příjmení" class="form-text-button">
          <input type="text" name="mail" placeholder="Zadejte e-mail" class="form-text-button" onchange="checkEmail(this)">
          <input type="text" name="PhoneNumber" placeholder="Zadejte Telefoní Číslo" class="form-text-button" onchange="checkNumber(this)">
          <input type="radio" name="gender" value="female" id="žena" onchange="handleGenderChange('muž')"> Muž
          <input type="radio" name="gender" value="male" id="Muž" onchange="handleGenderChange('žena')"> Žena
          <input type="radio" name="gender" value="male" id="Něco" onchange="handleGenderChange('něco')"> Něco
          <input type="radio" name="gender" value="změnatarifníhopásma" id="změnatarifníhopásma" onchange="handleGenderChange('něco')" checked> změnatarifníhopásma

          <button type="submit">Odeslat</button>
        </form>
        <p>
        </p>
        <p>
        </p>
    </main>
    <footer>
        <p>
        </p>
    </footer>
</body>
</html>
